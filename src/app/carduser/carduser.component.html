<mat-card class="example-card">
  <mat-card-header>
    <div class="example"><img mat-card-sm-image src="{{user.general.avatar}}"></div>
    <div class="example2"><mat-card-title>{{user.general.lastName}} </mat-card-title>
    <mat-card-subtitle>{{user.general.firstName}}</mat-card-subtitle></div>
    
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
</mat-card>
